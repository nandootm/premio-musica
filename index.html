<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Premio Virtual</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Video de fondo -->
  <video id="bg-video" autoplay muted loop playsinline>
    <source src="background.mp4" type="video/mp4">
  </video>

  <!-- Lienzo para partículas -->
  <canvas id="particles"></canvas>

  <!-- Letras flotantes por toda la pantalla -->
  <div id="lyrics-container"></div>

  <!-- Frase romántica en esquina inferior -->
  <div id="footer-message">Tal vez algún día podría dedicarte esta canción... quién sabe...</div>

  <!-- Botón secreto girasol -->
  <button id="secret-button">
    <img src="sunflower.png" id="sunflower-img" alt="Sunflower">
  </button>

  <!-- Pantalla de premio -->
  <div id="reward-screen">
    <h2>Aquí está tu premio</h2>
    <img src="sunflower.png" class="sunflower-full" alt="Girasol">
  </div>

  <!-- Audio oculto -->
  <audio id="bg-audio" src="song.mp3" autoplay preload="auto"></audio>

  <script src="script.js"></script>
</body>
</html>
